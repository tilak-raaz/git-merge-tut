<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Navbar - Code with Tilak</title>
    
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-900 text-white px-6 py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold">
                Code with <span class="text-blue-500">Tilak</span>
            </a>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex space-x-6">
                <li><a href="#" class="hover:text-blue-400">Home page</a></li>
                <li><a href="#" class="hover:text-blue-400"> Know About us</a></li>
                <li><a href="#" class="hover:text-blue-400"> My Projects</a></li>
                <li><a href="#" class="hover:text-blue-400">Our blogs</a></li>
                <li><a href="#" class="hover:text-blue-400">Contact Me </a></li>
            </ul>

            <!-- Button -->
            <a href="#" class="hidden md:block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
                Get Started
            </a>

            <!-- Mobile Menu Button -->
            <button class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </nav>

</body>
</html>
